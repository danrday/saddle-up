<div class="heading">
  <h1>Register</h1>
</div>
<div class="login-form">
  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="**********************" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="confirmation">Password Confirmation</label>
      <input id="confirmation" type="password" name="confirmation" placeholder="**********************" required="required" class="form-control"/>
    </div>
    <div class="contact-form__submit"><a href="/" class="btn btn-danger btn-lg">Cancel</a>
      <input type="submit" value="Register" class="btn btn-success btn-lg"/>
    </div>
  </form>
</div>
