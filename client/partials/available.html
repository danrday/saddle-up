<div class="row">
  <div class="col s4 grey center-align" ng-repeat='user in userList'>
    <h4>{{user.username}}</h4>
    <p>{{user.species}} seeking {{user.seeking}}</p>
    <p>{{user.description}}</p>
    <p>{{user.location}}</p>
    <i class="material-icons green-text" ng-click="likeUser()">favorite_outline</i>
    <i class="material-icons red-text" ng-click="dislikeUser()">cancel</i>
  </div>
</div>
